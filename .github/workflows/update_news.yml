name: Auto Update News
on:
  schedule:
    # 设置每 3 小时自动运行一次 (UTC 时间)
    - cron: '0 */3 * * *' 
  workflow_dispatch: 
    # 允许你在 Actions 页面手动点击按钮更新

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装解析 RSS 新闻流所需的 feedparser 库
          pip install feedparser

      - name: Run crawler
        # 运行你编写的更新脚本
        run: python update_news.py

      - name: Commit and Push
        run: |
          # 配置虚拟的 GitHub 机器人身份进行提交
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查文件是否有变动，防止空提交导致报错
          git add americas-focus.html
          git commit -m "Auto-update Americas news: $(date)" || echo "No changes to commit"
          
          # 将抓取到的新内容推送到你的 main 分支
          git push
